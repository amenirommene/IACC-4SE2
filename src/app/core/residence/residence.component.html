<input type="text" [(ngModel)]="name">
<ul>
<div *ngFor="let r of listResidences">
  <li *ngIf="r.name == name">
<app-card  (notif)="deleteResidence(r.id, $event)" [name]="r.name" [adresse]="r.address" [image]="r.image"></app-card>
 <a [routerLink]="['details',r.id]">Details</a>
</li>
</div>
</ul>
<button (click)="goTo()">go</button>
<router-outlet></router-outlet>
